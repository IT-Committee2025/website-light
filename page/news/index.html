<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お知らせ - 創作展</title>
    <!-- cssを読み込む -->
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../style/countdown.css">
    <link rel="stylesheet" href="../../style/toppage.css">
    <link rel="stylesheet" href="../../style/particle.css">
    <link rel="stylesheet" href="../../style/header.css">
    <script src="../../js/config.js"></script>
    <script src="../../js/mousemove.js"></script>
    <script src="../../js/load_component.js"></script>
    <script src="../../js/floating_menu.js"></script>
    <style>
        body {
            padding-top: 80px;
        }
    </style>
</head>

<body>
    <div id="header-placeholder"></div>

    <!-- パーティクル背景 -->
    <div class="particles" id="particles"></div>


    <!--お知らせセクション-->
    <section class="notice-section">
        <h2 class="notice-title">お知らせ</h2>
        <div class="notice-list fade-in">
            <div class="notice-item">
                <h3 class="notice-heading">創作展HPを公開しました！</h3>
                <div class="notice-date">2025/07/01</div>
                <p class="notice-content">今年の創作展は9月13日(土)と14日(日)に開催されます。皆様のご来場をお待ちしております。</p>
            </div>
        </div>
    </section>


    <!-- フッター -->
    <div id="footer-placeholder"></div>

    <div id="floating-menu-placeholder"></div>



    <script>

        // パーティクルアニメーション
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                // ランダムなサイズと位置
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';

                particlesContainer.appendChild(particle);
            }
        }




        // スクロールアニメーション
        function observeElements() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry) => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                    }
                });
            });

            elements.forEach((el) => observer.observe(el));
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            observeElements();
            updateCountdown();

            // カウントダウンを1秒ごとに更新
            setInterval(updateCountdown, 1000);
        });


    </script>
</body>

</html>
